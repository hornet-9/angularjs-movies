<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>New York Times Movie Reviews</title>
  <link href="https://fonts.googleapis.com/css?family=Ledger" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body ng-app="MovieReviewsApp" ng-controller="moviesController">
  <h1 ngCloak>New York Times Movie Reviews</h1>
  <section ngCloak>
    <h2>Search for review by movie keyword</h2>
    <form class="form">
      <input type="search" ng-model="movieSearchText" ng-change="searchMovies(movieSearchText)" ng-model-options='{ debounce: 500 }' autocomplete="off">
      <input type="reset" value="clear">
    </form>
  </section>
  <section ngCloak>
    <ng-view></ng-view>
  </section>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-toArrayFilter/toArrayFilter.js"></script>
  <script src="app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
