<!doctype html>
<html lang="en">
<head>
  <title>New York Times Movie Reviews</title>
  <link rel="stylesheet" href="/app/css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Ledger" rel="stylesheet">
  <link href="/app/favicon.ico" rel="icon" type="image/x-icon" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
</head>

<body ng-app="MovieReviewsApp" ng-controller="moviesController">
  <h1 ngCloak>New York Times Movie Reviews</h1>
  <section ngCloak>
    <h2>Search for review by movie keyword</h2>
    <form class="form">
      <input type="search" ng-model="movieSearchText" ng-change="searchMovies(movieSearchText)" autocomplete="off">
    </form>
  </section>
  <section ngCloak>
    <ng-view></ng-view>
  </section>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="lib/angular/angular-animate.js"></script>
  <script src="lib/angular/angular-sanitize.min.js"></script>
</body>
</html>
